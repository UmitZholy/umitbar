<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Umit bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Umit bar — сайт поддержки, цитаты, советы и анонимные истории. Ты не один.">
  <meta name="keywords" content="поддержка, цитаты, мотивация, подростки, сайт поддержки, анонимные истории">
  <meta name="author" content="Umit bar Team">
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #eef5ff;
      color: #333;
      transition: background 0.4s, color 0.4s;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      background: #ffffff;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 80px;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #4a90e2;
      margin-top: 30px;
    }
    .quote, .support {
      background-color: white;
      margin: 15px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      font-size: 17px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode header {
      background: #1e1e1e;
    }
    .dark-mode nav {
      background: #2c2c2c;
    }
    .dark-mode .quote, .dark-mode .support {
      background-color: #1e1e1e;
      color: #eee;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 600px) {
      header { padding: 20px 10px; }
      nav { top: 60px; }
      h1 { font-size: 24px; }
      section { padding: 15px 10px; }
      .quote, .support { font-size: 16px; padding: 16px; max-width: 100%; }
      .btn { width: 100%; font-size: 15px; }
      textarea, input[type="text"] { font-size: 15px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Umit bar</h1>
    <p>Сайт поддержки для подростков таких же как я, и для всех, кто нуждается в словах тепла</p>
    <button class="btn" onclick="toggleDarkMode()">Переключить тему</button>
  </header>  <nav>
    <a href="#quotes">Цитаты</a>
    <a href="#support">Поддержка</a>
    <a href="#stories">Истории</a>
    <a href="#music">Музыка</a>
  </nav>  <section id="quotes">
    <h2>Слова поддержки и тепла</h2>
    <!-- Цитаты -->
  </section>  <section id="support">
    <h2>Раздел "Umit bar"</h2>
    <!-- Текст поддержки -->
  </section>  <section id="stories">
    <h2>Анонимные истории</h2>
    <!-- Истории -->
  </section>  <section id="music">
    <h2>Музыкальный уголок</h2>
    <!-- Плейлист -->
  </section>  <footer>Сайт создан с Амином и понимающим незнакомцем | 2025</footer><button onclick="scrollToTop()" id="scrollTopBtn">⇧</button>

  <script>
    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    window.onscroll = function() {
      const btn = document.getElementById('scrollTopBtn');
      if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script></body>
</html>
