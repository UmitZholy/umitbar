<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- –í—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  <style>
    /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º—É–ª—å—Ç–∏–≤—ã–±–æ—Ä–∞ —ç–º–æ—Ü–∏–π */
    .mood-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .mood-option {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
    }

    .mood-option.selected {
      border-color: #8ecae6;
      background: #e3f2fd;
      transform: scale(1.05);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π */
    .achievement-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 12px;
      background: #4caf50;
      color: white;
    }

    .music-player {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <!-- –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Ç—Ä–µ–∫–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è -->
      <div class="mood-tracker">
        <h3>üåà –ö–∞–∫–∏–µ —ç–º–æ—Ü–∏–∏ —Ç—ã –∏—Å–ø—ã—Ç—ã–≤–∞–µ—à—å —Å–µ–≥–æ–¥–Ω—è?</h3>
        <div class="mood-options">
          <div class="mood-option" data-mood="happy">üòä –†–∞–¥–æ—Å—Ç—å</div>
          <div class="mood-option" data-mood="calm">üòå –°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ</div>
          <div class="mood-option" data-mood="neutral">üòê –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ</div>
          <div class="mood-option" data-mood="sad">üòî –ì—Ä—É—Å—Ç—å</div>
          <div class="mood-option" data-mood="angry">üò† –ó–ª–æ—Å—Ç—å</div>
        </div>
        <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å —Ç—Ä–µ–∫–µ—Ä–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
      </div>

      <!-- –ù–æ–≤—ã–π –±–ª–æ–∫ —Å –º—É–∑—ã–∫–æ–π -->
      <div class="music-player">
        <h3>üéµ –†–∞—Å—Å–ª–∞–±–ª—è—é—â–∏–µ –∑–≤—É–∫–∏</h3>
        <button class="sound-btn" data-sound="rain">üåß –î–æ–∂–¥—å</button>
        <button class="sound-btn" data-sound="forest">üå≤ –õ–µ—Å</button>
        <button class="sound-btn" data-sound="waves">üåä –û–∫–µ–∞–Ω</button>
        <audio id="audioPlayer" hidden></audio>
      </div>
    </div>

    <div class="sidebar">
      <!-- –ù–æ–≤—ã–π –±–ª–æ–∫ —Å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è–º–∏ -->
      <h2>üèÜ –ú–æ–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
      <div class="achievement-badges" id="achievementBadges">
        <!-- –ë–µ–π–¥–∂–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
      </div>
    </div>
  </div>

  <script type="module">
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –∫–æ–¥ –¥–ª—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ —ç–º–æ—Ü–∏–π
    const moodOptions = document.querySelectorAll('.mood-option');
    let selectedMoods = [];

    moodOptions.forEach(option => {
      option.addEventListener('click', () => {
        option.classList.toggle('selected');
        const mood = option.dataset.mood;
        
        if(selectedMoods.includes(mood)) {
          selectedMoods = selectedMoods.filter(m => m !== mood);
        } else {
          selectedMoods.push(mood);
        }
      });
    });

    // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
    const achievements = {
      '5days': { earned: false, title: '5 –¥–Ω–µ–π –ø–æ–¥—Ä—è–¥' },
      '10notes': { earned: false, title: '10 –∑–∞–º–µ—Ç–æ–∫' },
      '3moods': { earned: false, title: '3 —ç–º–æ—Ü–∏–∏ –∑–∞ –¥–µ–Ω—å' }
    };

    function checkAchievements() {
      // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
      updateBadges();
    }

    function updateBadges() {
      const badgesContainer = document.getElementById('achievementBadges');
      badgesContainer.innerHTML = Object.entries(achievements)
        .filter(([_, data]) => data.earned)
        .map(([_, data]) => `<div class="badge">${data.title}</div>`)
        .join('');
    }

    // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä
    const soundBtns = document.querySelectorAll('.sound-btn');
    const audioPlayer = document.getElementById('audioPlayer');
    const sounds = {
      rain: 'https://example.com/rain.mp3',
      forest: 'https://example.com/forest.mp3',
      waves: 'https://example.com/waves.mp3'
    };

    soundBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const sound = btn.dataset.sound;
        audioPlayer.src = sounds[sound];
        audioPlayer.play();
        btn.classList.toggle('active');
      });
    });

    // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ Firebase –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
  </script>
</body>
</html>
