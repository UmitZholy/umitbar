<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–õ–∏—á–Ω—ã–π —É–≥–æ–ª–æ–∫</title>
  <style>
    :root {
      /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
      --bg-color: #f5f7fa;
      --main-color: #ffffff;
      --sidebar-color: #f8f9fa;
      --text-color: #2d3748;
      --light-text: #718096;
      --border-color: #e2e8f0;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      
      /* –¶–≤–µ—Ç–∞ —É—é—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
      --cozy-bg: #f8f4e9;
      --cozy-main: #f1e9db;
      --cozy-sidebar: #e8dfd1;
      --cozy-border: #d4c9b7;
      --cozy-primary: #a78bfa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    body.cozy-mode {
      background-color: var(--cozy-bg);
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ */
    .container {
      display: flex;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .main {
      flex: 2;
      padding: 2rem;
      background-color: var(--main-color);
      transition: background-color 0.3s ease;
    }

    .cozy-mode .main {
      background-color: var(--cozy-main);
    }

    .sidebar {
      flex: 1;
      padding: 2rem;
      background-color: var(--sidebar-color);
      border-left: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .cozy-mode .sidebar {
      background-color: var(--cozy-sidebar);
      border-left-color: var(--cozy-border);
    }

    /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .cozy-mode h1 {
      color: var(--cozy-primary);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .cozy-mode h2 {
      color: var(--cozy-primary);
    }

    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .cozy-mode .btn-primary {
      background-color: var(--cozy-primary);
    }

    .btn-success {
      background-color: var(--success);
      color: white;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-warning {
      background-color: var(--warning);
      color: white;
    }

    /* –§–æ—Ä–º—ã */
    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 1rem;
      resize: none;
      font-family: inherit;
      transition: all 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .cozy-mode textarea:focus {
      border-color: var(--cozy-primary);
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .card {
      background-color: var(--main-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }

    .cozy-mode .card {
      background-color: #fffdf7;
    }

    /* –ó–∞–º–µ—Ç–∫–∏ */
    .note {
      background-color: var(--main-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .note button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      color: var(--light-text);
      cursor: pointer;
      font-weight: bold;
    }

    /* –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è */
    .achievement {
      background-color: #f0fdf4;
      border-left: 4px solid var(--success);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0 8px 8px 0;
    }

    .achievement .date {
      font-size: 0.875rem;
      color: var(--light-text);
      margin-bottom: 0.5rem;
    }

    /* –¢—Ä–µ–∫–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è */
    .mood-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .mood-options button {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .mood-options button:hover {
      transform: scale(1.1);
      background-color: rgba(0, 0, 0, 0.05);
    }

    .mood-history {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .mood-day {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        border-left: none;
        border-top: 1px solid var(--border-color);
      }
      .cozy-mode .sidebar {
        border-top-color: var(--cozy-border);
      }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <h1 class="animate">–õ–∏—á–Ω—ã–π —É–≥–æ–ª–æ–∫</h1>
      <div id="welcomeMessage" class="animate"></div>
      <p class="animate">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –≤–∞—à–µ –ª–∏—á–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ. –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –±—ã—Ç—å —Å–æ–±–æ–π.</p>
      
      <div class="card animate">
        <h2>üåà –ö–∞–∫–æ–µ —É –≤–∞—Å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —Å–µ–≥–æ–¥–Ω—è?</h2>
        <div class="mood-options">
          <button data-mood="happy">üòä</button>
          <button data-mood="calm">üòå</button>
          <button data-mood="neutral">üòê</button>
          <button data-mood="sad">üòî</button>
          <button data-mood="angry">üò†</button>
        </div>
        <div id="moodQuestion" style="display: none;">
          <textarea id="moodReason" placeholder="–ü–æ—á–µ–º—É –≤—ã —Ç–∞–∫ —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç–µ?"></textarea>
          <button id="saveMoodReason" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        <div id="moodHistory"></div>
      </div>
      
      <button id="cozyMode" class="btn btn-primary animate">üåø –£—é—Ç–Ω—ã–π —Ä–µ–∂–∏–º</button>
    </div>
    
    <div class="sidebar">
      <div class="card animate">
        <h2>üìù –í–∞—à–∏ –∑–∞–º–µ—Ç–∫–∏</h2>
        <textarea id="noteInput" placeholder="–ó–∞–ø–∏—à–∏—Ç–µ —Å–≤–æ–∏ –º—ã—Å–ª–∏..."></textarea>
        <div style="display: flex; gap: 0.5rem;">
          <button id="addNote" class="btn btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
          <button id="clearNotes" class="btn btn-danger">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <div id="notesList" style="margin-top: 1rem;"></div>
      </div>
      
      <div class="card animate">
        <h2>üèÜ –î–Ω–µ–≤–Ω–∏–∫ –ø–æ–±–µ–¥</h2>
        <textarea id="achievementInput" placeholder="–ß—Ç–æ —Ö–æ—Ä–æ—à–µ–≥–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ —Å–µ–≥–æ–¥–Ω—è?"></textarea>
        <button id="addAchievement" class="btn btn-success">–î–æ–±–∞–≤–∏—Ç—å</button>
        <div id="achievementsList" style="margin-top: 1rem;"></div>
      </div>
      
      <button id="logout" class="btn btn-warning animate" style="margin-top: 2rem;">–í—ã–π—Ç–∏</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBswC85ThRbIW5wDQOHubt-XHR7SDZJ2Ug",
      authDomain: "umitbar-db.firebaseapp.com",
      projectId: "umitbar-db",
      storageBucket: "umitbar-db.appspot.com",
      messagingSenderId: "114233176038",
      appId: "1:114233176038:web:99edd2a497ca1b39a4b027"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    const welcomeMessage = document.getElementById('welcomeMessage');
    welcomeMessage.textContent = `–ü—Ä–∏–≤–µ—Ç, ${currentUser}!`;
    
    const userDocRef = doc(db, "users", currentUser);
    let isCozyMode = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    async function init() {
      const docSnap = await getDoc(userDocRef);
      if (docSnap.exists()) {
        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—é—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        isCozyMode = docSnap.data()?.settings?.cozyMode || false;
        updateCozyMode();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        loadNotes();
        loadAchievements();
        loadMoodHistory();
      }
    }

    // –£—é—Ç–Ω—ã–π —Ä–µ–∂–∏–º
    function updateCozyMode() {
      if (isCozyMode) {
        document.body.classList.add('cozy-mode');
        document.getElementById('cozyMode').textContent = 'üåô –£—é—Ç–Ω—ã–π —Ä–µ–∂–∏–º –≤–∫–ª—é—á–µ–Ω';
      } else {
        document.body.classList.remove('cozy-mode');
        document.getElementById('cozyMode').textContent = 'üåø –í–∫–ª—é—á–∏—Ç—å —É—é—Ç–Ω—ã–π —Ä–µ–∂–∏–º';
      }
    }

    document.getElementById('cozyMode').addEventListener('click', async () => {
      isCozyMode = !isCozyMode;
      await updateDoc(userDocRef, {
        settings: { cozyMode: isCozyMode }
      });
      updateCozyMode();
    });

    // –ó–∞–º–µ—Ç–∫–∏
    async function loadNotes() {
      const docSnap = await getDoc(userDocRef);
      const notes = docSnap.data()?.notes || [];
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      
      notes.forEach((note, index) => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note animate';
        noteElement.innerHTML = `
          <div>${note}</div>
          <button>√ó</button>
        `;
        noteElement.querySelector('button').onclick = () => deleteNote(index);
        notesList.appendChild(noteElement);
      });
    }

    document.getElementById('addNote').addEventListener('click', async () => {
      const text = document.getElementById('noteInput').value.trim();
      if (!text) return;
      
      const docSnap = await getDoc(userDocRef);
      const notes = docSnap.data()?.notes || [];
      notes.push(text);
      
      await updateDoc(userDocRef, { notes });
      document.getElementById('noteInput').value = '';
      loadNotes();
    });

    async function deleteNote(index) {
      const docSnap = await getDoc(userDocRef);
      const notes = docSnap.data()?.notes || [];
      notes.splice(index, 1);
      await updateDoc(userDocRef, { notes });
      loadNotes();
    }

    document.getElementById('clearNotes').addEventListener('click', async () => {
      if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∑–∞–º–µ—Ç–∫–∏?')) {
        await updateDoc(userDocRef, { notes: [] });
        loadNotes();
      }
    });

    // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
    async function loadAchievements() {
      const docSnap = await getDoc(userDocRef);
      const achievements = docSnap.data()?.achievements || [];
      const list = document.getElementById('achievementsList');
      list.innerHTML = '';
      
      achievements.forEach((item, index) => {
        const element = document.createElement('div');
        element.className = 'achievement animate';
        element.innerHTML = `
          <div class="date">${item.date}</div>
          <div>${item.text}</div>
          <button>√ó</button>
        `;
        element.querySelector('button').onclick = () => deleteAchievement(index);
        list.appendChild(element);
      });
    }

    document.getElementById('addAchievement').addEventListener('click', async () => {
      const text = document.getElementById('achievementInput').value.trim();
      if (!text) return;
      
      const docSnap = await getDoc(userDocRef);
      const achievements = docSnap.data()?.achievements || [];
      achievements.unshift({
        text,
        date: new Date().toLocaleDateString()
      });
      
      await updateDoc(userDocRef, { achievements });
      document.getElementById('achievementInput').value = '';
      loadAchievements();
    });

    async function deleteAchievement(index) {
      const docSnap = await getDoc(userDocRef);
      const achievements = docSnap.data()?.achievements || [];
      achievements.splice(index, 1);
      await updateDoc(userDocRef, { achievements });
      loadAchievements();
    }

    // –¢—Ä–µ–∫–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
    document.querySelectorAll('.mood-options button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('moodQuestion').style.display = 'block';
        document.getElementById('moodQuestion').dataset.mood = btn.dataset.mood;
      });
    });

    document.getElementById('saveMoodReason').addEventListener('click', async () => {
      const mood = document.getElementById('moodQuestion').dataset.mood;
      const reason = document.getElementById('moodReason').value.trim();
      if (!reason) return;
      
      const docSnap = await getDoc(userDocRef);
      const moodData = docSnap.data()?.moodData || {};
      const today = new Date().toLocaleDateString();
      
      moodData[today] = { mood, reason };
      await updateDoc(userDocRef, { moodData });
      
      document.getElementById('moodReason').value = '';
      document.getElementById('moodQuestion').style.display = 'none';
      loadMoodHistory();
    });

    async function loadMoodHistory() {
      const docSnap = await getDoc(userDocRef);
      const moodData = docSnap.data()?.moodData || {};
      const history = document.getElementById('moodHistory');
      history.innerHTML = '';
      
      Object.entries(moodData)
        .sort((a, b) => new Date(b[0]) - new Date(a[0]))
        .slice(0, 7)
        .forEach(([date, entry]) => {
          const emoji = {
            happy: 'üòä',
            calm: 'üòå',
            neutral: 'üòê',
            sad: 'üòî',
            angry: 'üò†'
          }[entry.mood];
          
          const day = document.createElement('div');
          day.className = 'mood-day animate';
          day.title = `${date}: ${entry.reason}`;
          day.textContent = emoji;
          history.appendChild(day);
        });
    }

    // –í—ã—Ö–æ–¥
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    });

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    window.addEventListener('load', init);
  </script>
</body>
</html>
